{% extends 'base.html'%}
{% block body%}
<div id="shop" class="container">
    
    <div class="single" >
        
        <div class="shirt-tr-sho">
            <img src="{{ url_for('static', filename='images/{}'.format(short_data.img)) }}" class="" alt="...">

                <h5 class="">{{short_data.short_name}}</h5>
                <p class="">{{short_data.description}}</p>
                <p class="">{{short_data.price}}$</p>
                <a href="{{ url_for('shop') }}" class="addToCart btn btn-secondary btn-sm">view to cart</a>

        </div>
        
    </div>
</div>
{% endblock%}
